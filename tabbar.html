<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabbar 导航</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./tabbar.css">
    <link rel="stylesheet" href="./badge.css">
</head>
<body>
    <!-- 微信底部类名可用：modified -->
    <!-- 403状态码，资源不可用
    没有这个权利，图片是https://weui.io
    而我们的是https://127.0.0.1:8080
    资源图片可以限制非自己域名访问。
    img src   http请求
    127.0.0.1->weui.io  返回403 -->
    <div class="page tabbar">
        <div class="page__bd">
            <!-- weui 前缀   xia 组件，轮子， Component -->
            <!-- BEM weui-tab 又形成了一个新的Block -->
            <div class="weui-tab">
                <div class="weui-tab__panel"></div>
                <div class="weui-tabbar">
                    <a href="#" class="weui-tabbar__item weui-bar__item_on">
                        <span style="position: relative;display: inline-block">
                            <img src="./icon_tabbar.png" class="weui-tabbar__icon" alt="">
                            <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                        </span>
                        <p class="weui-tabbar__label">
                            微信
                        </p>
                    </a>
                    <a href="#" class="weui-tabbar__item">
                        <span>
                            <img src="./icon_tabbar.png" class="weui-tabbar__icon" alt="">
                        </span>
                        <p class="weui-tabbar__label">
                            通讯录
                        </p>
                    </a>
                    <a href="#" class="weui-tabbar__item">
                        <span>
                            <img src="./icon_tabbar.png" class="weui-tabbar__icon" alt="">
                        </span>
                        <p class="weui-tabbar__label">
                            发现
                        </p>
                    </a>
                    <a href="#" class="weui-tabbar__item">
                        <span>
                            <img src="./icon_tabbar.png" class="weui-tabbar__icon" alt="">
                        </span>
                        <p class="weui-tabbar__label">
                            小程序
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
